<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit - Clip Craft</title>
    <link rel="stylesheet" href="../css/edit-video.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="hamburger">
      <button
        class="btn btn-dark mt-3 ms-3"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      >
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
    <div class="box">
      <div class="upper-half">
        <div class="project-setting">
          <h3 class="mb-3" style="margin-top: 15px">Project Settings</h3>
          <div class="size">
            <h6>Size</h6>
            <select class="form-select" aria-label="Default select example">
              <option selected value="1">TV & videos 16:3</option>
              <option value="2">Ultrawide 21:9</option>
              <option value="3">Photography 4:3</option>
              <option value="4">Social Icons 1:1</option>
            </select>
          </div>

          <div class="background">
            <h6>Background</h6>
            <ul class="list-group">
              <li class="list-group-item">
                <input
                  class="form-check-input me-1"
                  type="radio"
                  name="listGroupRadio"
                  value=""
                  id="firstRadio"
                  checked
                />
                <label class="form-check-label" for="firstRadio"
                  >Color Picker
                </label>
              </li>
              <li class="list-group-item">
                <input
                  class="form-check-input me-1"
                  type="radio"
                  name="listGroupRadio"
                  value=""
                  id="secondRadio"
                />
                <label class="form-check-label" for="secondRadio"
                  >Add Image</label
                >
              </li>
            </ul>
          </div>

          <div class="audio">
            <h6>Audio</h6>
            <button>
              <span>Clean Audio</span> <i class="fa-solid fa-gift"></i>
            </button>
          </div>
          <div class="audio">
            <h6>Duration</h6>
            <button>
              <span>Duration</span>
            </button>
          </div>
        </div>
        <div class="preview">
          <div class="header">
            <h3 class="ms-2">Project Name</h3>
            <div class="actions">
              <div class="undo">
                <button
                  type="button"
                  class="btn btn-link"
                  data-bs-toggle="tooltip"
                  data-bs-placement="left"
                  data-bs-title="undo"
                >
                  <i class="fa-solid fa-rotate-left"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-link"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-title="redo"
                >
                  <i class="fa-solid fa-rotate-right"></i>
                </button>
              </div>
              <div class="invites">
                <button id="" style="background-color: #eee">
                  Invite <i class="fa-solid fa-user-plus"></i>
                </button>
                <button id="inv">Done <i class="fa-solid fa-check"></i></button>
              </div>
            </div>
          </div>
          <div class="img-preview" id="img-preview">
            <img
              src="../images/placeholderImg.svg"
              alt=""
              id="placeholderImg"
            />
          </div>
        </div>
      </div>
      <div class="edit-options">
        <div id="upload-container">
          <div class="action-btn">
            <button id="upload-btn">Upload Video</button>
            <button
              type="button"
              class="btn btn-link"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Previous frame"
            >
              <i class="fa-solid fa-backward"></i>
            </button>
            <button
              type="button"
              class="btn btn-link"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Resume"
            >
              <i class="fa-solid fa-play"></i>
            </button>
            <button
              type="button"
              class="btn btn-link"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Next frame"
            >
              <i class="fa-solid fa-forward"></i>
            </button>
            <button
              type="button"
              class="btn btn-link"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Mute"
            >
              <i class="fa-solid fa-volume-xmark"></i>
            </button>
            <button type="button" class="btn btn-dark">
              <i class="fa-solid fa-plus"></i> Merge Media
            </button>
            <button type="button" class="btn btn-dark">
              <i class="fa-solid fa-scissors"></i> Split Video
            </button>
            <button type="button" class="btn btn-dark">
              <i class="fa-solid fa-microphone"></i> Voiceover
            </button>
            <button type="button" class="btn btn-dark">Add Text</button>
          </div>
          <div class="file-inp" hidden>
            <input type="file" id="video-input" />
          </div>

          <div class="volume-slider">
            <div class="volume-icons">
              <i class="fa-solid fa-magnifying-glass-minus"></i>
              <i class="fa-solid fa-magnifying-glass-plus"></i>
            </div>

            <input type="range" min="0" max="100" value="50" step="1" />
          </div>
        </div>

        <div id="video-container" hidden>
          <video id="video" width="400" controls>
            <source id="video-source" type="video/mp4" />
            Your browser does not support HTML5 video.
          </video>
          <div id="video-frame"></div>
          <div id="slider-container">
            <input id="slider" type="range" min="0" max="100" value="0" />
          </div>
        </div>
        <div id="ruler-container">
          <div id="ruler"></div>
        </div>
        <div id="frames-container">
          <div id="drag-line"></div>
        </div>
        <div id="loading-overlay">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div class="git">
        <small
          >Check out the repo on
          <a href="https://github.com/Rahulpanchal16/video-editor-UI"
            >GitHub</a
          ></small
        >
      </div>
    </div>

    <!-- Hidden Sidebar -->
    <div
      style="width: 100px"
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="mt-4 mx-auto">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="items">
          <button
            onclick="redirectToHome()"
            type="button"
            class="btn btn-link"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Home"
          >
            <i class="fa-solid fa-house"></i>
          </button>
          <button
            type="button"
            class="btn btn-link"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Settings"
          >
            <i class="fa-solid fa-gear"></i>
          </button>
          <button
            type="button"
            class="btn btn-link"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Media"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
          <button
            type="button"
            class="btn btn-link"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Audio"
          >
            <i class="fa-solid fa-music"></i>
          </button>
          <button
            type="button"
            class="btn btn-link"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Subtitles"
          >
            <i class="fa-solid fa-closed-captioning"></i>
          </button>
          <button
            type="button"
            class="btn btn-link"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Text"
          >
            <i class="fa-solid fa-comment"></i>
          </button>
          <button
            type="button"
            class="btn btn-link"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Share"
          >
            <i class="fa-solid fa-share-nodes"></i>
          </button>
          <button
            id="help"
            type="button"
            class="btn btn-link"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="help"
          >
            <i class="fa-solid fa-question"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>

    <script src="../js/script.js"></script>
  </body>
</html>
